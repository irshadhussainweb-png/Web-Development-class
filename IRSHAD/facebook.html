<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img aria-details="content" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" width="200px">
    <br>

    <fieldset>

        <form class="form">
            <label for="Enter Email Address">
                User Name
                <input id="Enter Email Address" type="" required minlength="3" placeholder="Enter Email Address">

            </label>
            <br>
            <br>
            <label for="password">
                Password
                <input id="password" required type="password" placeholder="Enter Your password" minlength="5"
                    maxlength="8">
            </label>
            <br><br>
            <button>Log in</button>
            <br><br>
            <a href="./account.html" target="_blank">Creat a new Account</a>



        </form>
        <legend class="legend-1"> <b>User Login</b></legend>
    



    </fieldset>


</body>

</html>
